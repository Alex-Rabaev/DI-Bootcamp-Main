<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* tag selector */
      li {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- Title Element -->
    <h1>Hello</h1>
    <img src="image.jpg" alt="a cat playing outside" />
    <ul>
      <li>Hello</li>
      <li>Hello</li>
    </ul>
    <ol type="A">
      <li>Hello</li>
      <li>Hello</li>
    </ol>

    <section style="border: 2px solid red">
      <h2>Articles</h2>
      <p>Lorem ipsum dolor sit blah blah blah</p>
      <article>
        <img src="cat.jpg" alt="a cat jumping" />
      </article>
    </section>

    <header style="border: 2px solid red">
      <nav>
        <ul>
          <li>Homepage</li>
          <li>Homepage</li>
          <li>Homepage</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
